<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div class="card_state-one">
      <img src="images/icon-star.svg" alt="star-logo" class="star-logo">
      <h2>How did we do ?</h2>
      <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our
        offering!</p>

      <div class="rating">
        <input type="radio" name="numbers" id="number1">
        <label for="number1" class="number">1</label>
        <input type="radio" name="numbers" id="number2">
        <label for="number2" class="number">2</label>
        <input type="radio" name="numbers" id="number3">
        <label for="number3" class="number">3</label>
        <input type="radio" name="numbers" id="number4">
        <label for="number4" class="number">4</label>
        <input type="radio" name="numbers" id="number5">
        <label for="number5" class="number">5</label>

      </div>
      <button class="btn">SUBMIT</button>
    </div>


    <div class="card_state-two hidden">
      <img src="images/illustration-thank-you.svg" alt="review-image">
      <div class="final-review">
        <p>You selected <span class="rate"></span> out of 5 </p>
      </div>
      <h2>Thank you!</h2>
      <p>We appreciate you taking the time to give a rating. If you need any more support, do not hesitate to get in
        touch</p>
    </div>

  </main>
  <script src="index.js"></script>
</body>

</html>
